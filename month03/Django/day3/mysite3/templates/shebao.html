<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="/shebao" method='POST'>
        <div>
            <label for="id_base">请输入基数</label><input type="input" name="base" id="id_base" value="{{ base }}">
        </div>
        <div>
            <label>请输选择户口</label>
            <select name="is_city">
                <option value ="1">城镇户口</option>
                <option value ="0">农村户口</option>
        </select>
        </div>
        <input type="submit" value="开始计算">
    </form>

    {% if base %}
    <table border="1" cellspacing="0">
        <tr>
            <th>
                项目
            </th>
            <th>
                个人缴纳
            </th>
            <th>
                单位缴纳
            </th>
        </tr>
        <tr>
            <td>失业保险</td>
            <td>{{ sy_gr }}</td>
            <td>{{ sy_dw }}</td>
        </tr>
        <tr>
            <td>工伤保险</td>
            <td>{{ gs_gr }}</td>
            <td>{{ gs_dw }}</td>
        </tr>
        <tr>
            <td>生育保险</td>
            <td>{{ ss_gr }}</td>
            <td>{{ ss_dw }}</td>
        </tr>
        <tr>
            <td>医疗保险</td>
            <td>{{ yy_gr }}</td>
            <td>{{ yy_dw }}</td>
        </tr>
        <tr>
            <td>公积金</td>
            <td>{{ gj_gr }}</td>
            <td>{{ gj_dw }}</td>
        </tr>
    </table>
    {% endif %}

    <img src="/static/image/lena.jpg" width="100px" height="100px">

    <img src="http://127.0.0.1:8000/static/image/lena.jpg" width="100px" height="100px">

    #加载 static
    {% load static %}
    #static 会和路由一样， 路由变static标签也变
    <img src="{% static 'image/lena.jpg' %}" width="100px" height="100px">




</body>
</html>
