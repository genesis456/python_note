<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            /* 去除默认属性 　前面的图标给none*/
            padding: 0;
            margin: 0;
            list-style-type: none;
            
        }
        #nav{
            border: solid 0px red;
            margin: 0 auto;
            /* 清除浮动 */
            overflow: hidden;
        }
        #nav>.tip{
            float: left;
            padding: 2px 0;
        }
        #nav>ul{
            float: left;
        }
        #nav>ul>li{
            float: left;
            padding: 2px 10px;
            margin: 0 14px;
        }
        #nav>ul>li:hover{
            background-color: #f01400;
            color: white;
            padding: 2px 10px;
        }
    </style>
</head>
<body>
    <!-- 1、添加页面需求的元素，由大的块元素包裹子类元素 -->
    <!-- ２、编写样式控制添加好的页面元素 -->
    <!-- ３、微调编写好的样式，并调优 -->
    <div id="nav">
        <div class="tip">难度:</div>
        <ul>
            <li>全部</li>
            <li>初级</li>
            <li >中级</li>
            <li>高级</li>
        </ul>
    </div>
</body>
</html>
