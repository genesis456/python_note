<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            padding:0;
            margin:0;
            list-style-type:none;
        }
        ul>li{
            border-bottom: solid 1px #ccc;
            padding: 10px;
        }
        .last{
            border: none;
        }
        #news{
            width: 834px;
            padding: 0px 15px;
            border-top:solid 4px #ccc;
            border-left:solid 1px #ccc;
            border-right:solid 1px #ccc;
            border-bottom:solid 1px #ccc;

        }
        /* span是内联元素，不能决定宽高，要转为块元素 */
        span{
            /* 内联元素转为块元素 */
            display: inline-block;
            width: 30px;
            text-align: center;
            font-size: 23px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div id="news">
        <ul>
            <li><span>1</span>媒体：...</li>
            <li><span>2</span>python是最好的语言</li>
            <li><span>3</span>html和css是相辅相成的</li>
            <li class="last"><span>4</span>爬虫工程师</li>
        </ul>
        

    </div>
</body>
</html>
