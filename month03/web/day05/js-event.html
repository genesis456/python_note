<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div01">

    </div>
    <!-- document.getElementById根据ｉｄ获取ｄｉｖ元素 -->
    <input type="button" value="请尽情点我"
           onclick="mydiv = document.getElementById('div01');
           mydiv.innerText = 'hello world';">
           <!-- mydiv.innerText　　表示mydiv显示的文本 -->
</body>
</html>
